<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Awesome profile cards</title>
  </head>
  <body>
    <section class="landing">
        <div class="landing__logo">
          <img
            class="landing__image"
            src="./assets/images/tarjetas-molonas.png"
            alt=""
          />
        </div>
      
        <div class="landing__content">
          <h1 class="landing__title">Crea tu tarjeta de visita</h1>

          <p class="landing__text">
            Crea mejores contactos profesionales de forma fácil y cómoda
          </p>

          <ul class="landing__rectangle">
            <li class="landing__rectangle--item">
              <i class="fa fa-object-ungroup"></i>
              <span class="words">Diseña</span>
            </li>

            <li class="landing__rectangle--item">
              <i class="fa-solid fa-keyboard"></i>
              <span class="words">Rellena</span>
            </li>

            <li class="landing__rectangle--item">
              <i class="fa fa-share-alt"></i>
              <span class="words">Comparte</span>
            </li>
          </ul>

          <button class="landing__button"><a class="landing__button--link" href="./create.html">comenzar</a></button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <h4 class="footer__title">Awesome profile-cards @2018</h4>
      <nav class="footer__logo">
        <a href="https://adalab.es/" title="adalab.es">
          <img src="./assets/images/logo-adalab.png" alt="logo Adalab" />
        </a>
      </nav>
    </footer>


    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/_rellena.js" ></script>
  </body>
</html>
